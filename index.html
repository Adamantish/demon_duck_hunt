<!DOCTYPE html>
<html>
<head>
  <title>jQuery - Duck Hunt</title>
  <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/main.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/modal.css">

  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src= "js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/modal.js" type="text/javascript"></script>
  <script src="js/duck.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

  <div id="actors">
    <figure id="duck-template" class="sprite duck right"></figure>
  </div>

  <div id="game-over">
    <div id="game-over-message">
      <h3>Game Over</h3>

      <p>You Scored: <span id="points"></span> points <br>
        Demon Ducks Slain: <span id="demon-kills"></span></p>

      <p id="play-again">Play again</p>
    </div>
  </div>

  <div id="game">
    <!-- <div class="sprite duck right demon flap"></div> -->
    <div id="crosshair"></div>
    <div id="score">0</div>
  </div>

</body>
</html>
